{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ main_title|title }}</title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    {% endblock %}
    {% block js %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script src="{% static 'js/orders_scripts.js' %}"></script>

    {% endblock %}
</head>
<body>
<div class="container">
    {% block content %}

    {% endblock %}
</div>
<div class="space"></div>
<footer>
    Все права защищены {{ time }}
</footer>
</body>
</html>
